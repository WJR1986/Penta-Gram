<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wordle Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark text-light">

  <div class="container py-3 d-flex flex-column min-vh-100">
    <!-- Header -->
    <!-- Header -->
    <header class="app-header mb-3">
      <div class="header-inner d-flex flex-column align-items-center gap-3 py-3">

        <!-- Logo -->
        <img src="/logoMain.svg" alt="Penta-Gram logo" class="game-logo" />

        <!-- Buttons under the logo -->
        <div class="d-flex gap-2">
          <button id="reset-button" class="btn btn-sm btn-outline-warning" type="button">
            New
          </button>

          <button id="stats-button" class="btn btn-sm btn-outline-light" type="button">
            ðŸ“Š Stats
          </button>
        </div>

      </div>
    </header>


    <!-- Settings bar -->
    <div class="settings-bar py-2 mb-3 d-flex flex-wrap justify-content-center align-items-center gap-3 small">

      <!-- Colour-blind toggle -->
      <div class="form-check form-switch text-secondary m-0">
        <input class="form-check-input" type="checkbox" id="colorblind-toggle" />
        <label class="form-check-label" for="colorblind-toggle">
          Colour-blind mode
        </label>
      </div>

      <!-- Mode toggle -->
      <div class="btn-group btn-group-sm" role="group" aria-label="Game mode">
        <button type="button" id="mode-practice" class="btn btn-outline-light active">
          Practice
        </button>
        <button type="button" id="mode-daily" class="btn btn-outline-light">
          Daily
        </button>
      </div>

      <!-- Share button -->
      <button id="share-button" class="btn btn-sm btn-outline-success" type="button" disabled>
        Share
      </button>
    </div>

    <!-- Main game area -->
    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-start">
      <section class="w-100 d-flex flex-column align-items-center mt-1">
        <div id="board" class="board"></div>
        <p id="message" class="message mt-2 small" aria-live="polite"></p>
      </section>

      <section class="w-100 mt-2 mb-2">
        <div id="keyboard" class="keyboard"></div>
      </section>
    </main>
  </div>

  <!-- Stats modal (custom, not Bootstrap JS modal) -->
  <div id="modal-backdrop" class="modal-backdrop d-none"></div>
  <div id="stats-modal" class="modal-custom d-none" role="dialog" aria-modal="true">
    <div class="modal-content-custom">
      <button id="close-stats" type="button" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2"
        aria-label="Close stats">
        âœ–
      </button>

      <h2 class="h5 mb-3 text-center">Stats</h2>

      <div class="row text-center mb-3">
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-played">0</div>
          <div class="text-uppercase small text-secondary">Played</div>
        </div>
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-winrate">0%</div>
          <div class="text-uppercase small text-secondary">Win %</div>
        </div>
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-current-streak">0</div>
          <div class="text-uppercase small text-secondary">Current</div>
        </div>
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-max-streak">0</div>
          <div class="text-uppercase small text-secondary">Max</div>
        </div>
      </div>

      <h3 class="h6 mb-2">Guess Distribution</h3>
      <div id="guess-distribution" class="guess-distribution"></div>
    </div>
  </div>

  <!-- Your scripts -->
  <script src="script.js"></script>
</body>

</html>
