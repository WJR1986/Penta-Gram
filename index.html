<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-light">

  <div class="container py-3 d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="d-flex align-items-center justify-content-center border-bottom pb-2 mb-3 position-relative">
      <h1 class="h4 text-uppercase letter-spacing fw-bold m-0">Wordle Clone</h1>
      <button
        id="stats-button"
        class="btn btn-sm btn-outline-light position-absolute end-0 me-2"
        type="button"
        aria-label="Show stats"
      >
        ðŸ“Š
      </button>
    </header>

    <!-- Main game area -->
    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-between">
      <section class="w-100 d-flex flex-column align-items-center">
        <div id="board" class="board"></div>
        <p id="message" class="message mt-2 small" aria-live="polite"></p>
      </section>

      <section class="w-100 mt-3">
        <div id="keyboard" class="keyboard"></div>
      </section>
    </main>
  </div>

  <!-- Stats modal (custom, not Bootstrap JS modal) -->
  <div id="modal-backdrop" class="modal-backdrop d-none"></div>
  <div id="stats-modal" class="modal-custom d-none" role="dialog" aria-modal="true">
    <div class="modal-content-custom">
      <button
        id="close-stats"
        type="button"
        class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2"
        aria-label="Close stats"
      >
        âœ–
      </button>

      <h2 class="h5 mb-3 text-center">Stats</h2>

      <div class="row text-center mb-3">
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-played">0</div>
          <div class="text-uppercase small text-secondary">Played</div>
        </div>
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-winrate">0%</div>
          <div class="text-uppercase small text-secondary">Win %</div>
        </div>
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-current-streak">0</div>
          <div class="text-uppercase small text-secondary">Current</div>
        </div>
        <div class="col-3">
          <div class="fw-bold fs-4" id="stat-max-streak">0</div>
          <div class="text-uppercase small text-secondary">Max</div>
        </div>
      </div>

      <h3 class="h6 mb-2">Guess Distribution</h3>
      <div id="guess-distribution" class="guess-distribution"></div>
    </div>
  </div>

  <!-- Your scripts -->
  <script src="script.js"></script>
</body>
</html>
